name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build APK
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk

    - name: Install ADB
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y android-tools-adb

    - name: Clear logcat buffer
      run: adb logcat -c

    - name: Install APK on connected device  # 真机/模拟器都行
      run: adb install -r app/build/outputs/apk/release/app-release.apk

    - name: Start logcat collector
      run: |
        mkdir -p artifacts
        adb logcat -v threadtime *:E > artifacts/logcat.txt &
        echo $! > logcat.pid

    - name: Launch app (cold start)
      run: adb shell am start -n com.project.lumina.client/.activity.MainActivity

    - name: Wait 10 s for crash
      run: sleep 10

    - name: Stop logcat
      run: kill $(cat logcat.pid)

    - name: Upload symbols + mapping + logcat
      uses: actions/upload-artifact@v4
      with:
        name: crash-info
        path: |
          artifacts/logcat.txt
          app/build/outputs/native-debug-symbols/
          app/build/outputs/mapping/release/mapping.tx
